<div class="container">
  <div class="row justify-content-center">
    <div class="col-5">

      <h3 class="bg-primary text-white p-3">
        {{getNames()}}'s {{getTitle()}}
      </h3>

      <div class="input-group">
        <input type="text" class="form-control">
        <div class="input-group-append">
          <button class="btn btn-primary">Add</button>
        </div>
      </div>

      <table class="table table-striped table-bordered">

        <thead>
          <tr>
            <th></th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of getItems(); let i = index">
            <td>{{i + 1}}</td>
            <td>{{item.description}}</td>
            <td>
              <input type="checkbox" [(ngModel)]="item.action"> <!-- formsModule ü import ettikten sonra ngModel ile çift yönlü binding yaparak kullanıcının action check lerinde işaretleme yapması durumunda action değerinin de değişmesi ayarlandı. ngModel formsModule de bulunuyor.-->
            </td> <!-- two-way binding - [(ngModel)] ile model hem bind ediliyor çıktı olarak kullanıcıya gösteriliyor hem de kullanıcının girdisini alıyor component e gönderip oradan model.ts te değişikliği sağlayıp tekrar component üzerinden bu html dosyası ile değişikliği yansıtıyor.-->
            <td [ngSwitch]="item.action"> <!-- action dan gelen boolean değeri kullanıcının anlayabileceği şekilde switch case yapısı otomatikleştirdik.-->
              <span *ngSwitchCase="true">
                Yes
              </span>
              <span *ngSwitchCase="false">
                No
              </span>
            </td>
          </tr>
          
        </tbody>

      </table>
    </div>
  </div>
</div>
